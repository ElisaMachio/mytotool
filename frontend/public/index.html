<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json fournit les métadonnées lorsque l'application web est installée sur un appareil mobile ou le bureau de l'utilisateur
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      Il sera remplacé par l'URL du dossier "public" lors de la construction.
      Seuls les fichiers à l'intérieur du dossier "public" peuvent être référencés à partir du HTML.

      Contrairement "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico"
      fonctionnent correctement à la fois avec le routage côté client et une URL publique non racine.
      Apprenez à configurer une URL publique non root en exécutant `npm run build`.
    -->
    <title>MyToTool</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript> <!-- page de connexion -->
    <div id="root"></div>
    <!--
      Ce fichier HTML est un modèle.
      L'étape de génération placera les scripts groupés dans la balise <body>.
      Pour commencer le développement, il faut lancer `npm start`.
    -->
  </body>
</html>
